<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
	<!-- Container -->
	<div class="container">
		<div class="header mt-5 p-4 border border-primary rounded bg-light">
			<!-- Judul -->
			<div class="row mb-3 text-secondary">
				<div class="col">
					<h1>My Movies</h1>
				</div>
			</div>

			<!-- Search Bar -->
			<div class="row">
				<div class="col">
					<form class="d-flex" role="search">
						<input class="form-control me-2 input-keyword border-primary" type="search" placeholder="Search"
							aria-label="Search">
						<button class="btn btn-primary text-light" type="button">Search</button>
					</form>
				</div>
			</div>
		</div>
		<br>

		<!-- movie -->
		<div class="main-body border rounded p-4 bg-light border-primary">
			<div class="row movie-container text-secondary">Waiting ...</div>
		</div>

		<!-- modal box -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">

				<div class="modal-content">
					<!-- modal header -->
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">Modal title</h3>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<!-- modal body -->
					<div class="modal-body">
						<div class="row">
							<!-- kolom thumbnail -->
							<div class="col-4 me-0 kolom-thumbnail">
								<img src="" class="img-thumbnail" alt="...">
							</div>
							<!-- kolom deskripsi -->
							<div class="col-8 ms-0 kolom-deskripsi">
								<ul class="list-group">
									<li class="list-group-item title"></li>
									<li class="list-group-item director"></li>
									<li class="list-group-item actors"></li>
									<li class="list-group-item writer"></li>
									<li class="list-group-item plot"></li>
									<li class="list-group-item released"></li>
								</ul>
							</div>
						</div>
					</div>

					<!-- modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>

				</div>
			</div>
		</div>

	</div>

	<!-- Optional Javascript -->
	<!-- jQuery first, then Popper.js, then Bootstrap.js -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
